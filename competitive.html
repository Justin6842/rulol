<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Competitive</title>
    <link
      rel="icon"
      type="image/gif"
      href="Images/RU_League_Transparent_R.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=REM:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/general.css" />
    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="stylesheet" href="CSS/page.css" />
    <link rel="stylesheet" href="CSS/competitive.css">
    <script defer src="JS/buttons.js"></script>
  </head>
  <body class="body">
    <div class="header">
      <div class="leftsec">
        <img
          class="ruicon"
          src="Images/RU_League_Transparent_R.png"
          alt="RULOL"
        />
        <div class="welcomediv">
          <button id="welcome" class="welcomebutton">
            <p class="welcomeheader">Welcome</p>
          </button>
        </div>
        <div id="aboutus" class="welcomediv">
          <button class="welcomebutton">
            <p class="aboutheader">About Us</p>
          </button>
        </div>
        <div id="events" class="welcomediv">
          <button class="welcomebutton">
            <p class="eventsheader">Events</p>
          </button>
        </div>
        <div id="competitive" class="compdiv">
          <button class="compbutton">
            <p class="compheader">Competitive</p>
          </button>
        </div>
      </div>
      <div class="rightsec">
        <div class="linkcolor">
          <a href="https://discord.com/invite/skqkEYD">
            <img class="linkicon" src="Images/discord.png " alt="discord" />
          </a>
        </div>
        <div class="linkcolor">
          <a href="https://twitter.com/RutgersLeague">
            <img class="linkicon" src="Images/twitterLogo.png" alt="twitter" />
          </a>
        </div>
        <div class="linkcolor">
          <a href="https://www.instagram.com/rutgersleague/?hl=en">
            <img class="linkicon" src="Images/insta.png" alt="instagram" />
          </a>
        </div>
      </div>
    </div>
    <div class="page">
      <div class="section">
        <div class="joinpart">
          <p class="jointitle">Sign Up for RULOL Comp 2023-2024!</p>
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSc2wKGAgBA3HWocFRHZ3hR_H_IqH6xSPXxRSJxx4te2Ln2FGg/viewform"
          >
            <img class="qr" src="Images/Comp Qr Code.png " alt="comp" />
          </a>
        </div>
        <div clsss="introimg">
          <img class="introphoto" src="Images/playtest wide.jpg" alt="gamers" />
        </div>
      </div>
      <div class="comingsoonsection">
        <p class="missiontitle">Resources</p>
        <p class="comptext">Coming Soon ._.</p>
        <div class="resources">
          <div class="resourceslinks"></div>
          <div class="resourcesimg">
            <img class="wtf" src="Images/wtf.gif" alt="" />
          </div>
        </div>
      </div>
  </body>
</html>
